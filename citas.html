<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Cita - UrbanFade</title>
    <link rel="icon" href="img/favicon-16x16.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="citas.html">Agendar Cita</a></li>
                <li><a href="about.html">Acerca de</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="banner">
            <img src="img/Logo_Banner.JPG" id="logo" alt="Logo UrbanFade">
        </div>
        <div class="appointment-section">
            <h2>Agendar Cita</h2>
            <form>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="service">Servicio:</label>
                <select id="service" name="service">
                    <option value="corte">Corte de Cabello</option>
                    <option value="barba">Delineado de Barba</option>
                    <option value="ceja">Delineado de Ceja</option>
                    <option value="limpieza">Limpieza Facial</option>
                    <option value="combo-fresh">Combo Fresh</option>
                    <option value="combo-classic">Combo Classic</option>
                    <option value="combo-style">Combo Style</option>
                    <option value="combo-urban">Combo Urban</option>
                </select>
                
                <label for="date">Fecha:</label>
                <input type="date" id="date" name="date" required>
                
                <label for="time">Hora:</label>
                <input type="time" id="time" name="time" required>
                
                <button type="submit">Agendar</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 UrbanFade. Todos los derechos reservados.</p>
            <ul>
                <li><a href="privacy.html">Política de Privacidad</a></li>
                <li><a href="terms.html">Términos de Servicio</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
